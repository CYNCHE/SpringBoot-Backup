<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
</head>


<body>
<div class="ui basic segment m-segment" style="height: 100% ">
	<div class="logo-position">
		<img src="../static/image/logo.png" th:src="@{/image/logo.png}" class="image" style="height: 100px; width: 100px;">
	</div>
	<div class="videocontainer">
		<video class="fullscreenvideo" playsinline="" autoplay="" muted="" loop=""
					 style="z-index: -100; width: 100%; height:100%; object-fit: fill;">
			<source src="../static/video/stock.mp4" th:src="@{/video/stock.mp4}" type="video/mp4">
		</video>
	</div>
	<div class="m-center">
		<div class="ui middle aligned center aligned grid">
			<div class="column m-column">
				<!--<div style="margin-bottom: 0">-->
				<!--<img src="../static/image/logo.png" class="image" style="height: 150px; width: 150px;">-->
				<!--</div>-->

				<!--<img src="../static/image/logo.png" class="image" style="height: 100px; width: 100px;">-->
				<h2 class="ui teal image header">
					<!--<img src="../static/image/logo.png" class="image" style="height: 100px; width: 100px;">-->
					Log-in to your account
					<!--<div class="content">-->
					<!--Log-in to your account-->
					<!--</div>-->
				</h2>
				<form id="loginForm" th:action="@{/stockpeak/home}" th:method="post" class="ui large form">
					<div class="ui stacked segment">
						<div class="field">
							<div class="ui left icon input">
								<i class="user icon"></i>
								<input type="text" name="email" placeholder="E-mail address">
								<!--<p th:text="${userForm.email}">d</p>-->
							</div>
						</div>
						<div class="field">
							<div class="ui left icon input">
								<i class="lock icon"></i>
								<input type="password" name="password" placeholder="Password">
							</div>
						</div>
						<div onclick="document.getElementById('loginForm').submit()" class="ui fluid large teal submit button">
							Login
						</div>
					</div>

					<div name="message" class="ui error message"></div>

				</form>

				<div class="ui message">
					New to us? <a href="#" th:href="@{/stockpeak/registration}">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
</div>


</body>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</html>
